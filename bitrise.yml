format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - script@1.1.5:
        title: 'bundle install'
        inputs:
        - content: |-
            bundle install
    - script@1.1.5:
        title: 'fastlane push_pod'
        inputs:
        - content: |-
            bundle exec fastlane push_pod
    - deploy-to-bitrise-io@1.6.0: {}
